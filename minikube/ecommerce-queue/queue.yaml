apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-queue
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-queue
  template:
    metadata:
      labels:
        app: ecommerce-queue
    spec:
      containers:
      - name: ecommerce-queue
        image: rabbitmq:3.13-rc-management-alpine
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: username
        - name: RABBITMQ_DEFAULT_PASS
          value: password
        resources:
          limits:
            memory: "1Gi"
            cpu: "0.5"
          requests:
            memory: "256Mi"
            cpu: 100m
        ports:
        - name: queue
          containerPort: 5672
          protocol: TCP
        - name: mgmt
          containerPort: 15672
          protocol: TCP
        volumeMounts:
          - name: rabbittmq-local-storage
            mountPath: /var/lib/rabbitmq
      volumes:
      - name: rabbittmq-local-storage
      persistentVolumeClaim:
        claimName: rabbitmq-pvc